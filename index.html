<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css">

    <title>My team page</title>
  </head>
  <body>
    <div class="container">
      <div class="teams">
        <div class="team__title">
          <h1 class="heading-1">Team members</h1>
        </div>
        <div class="team__info">
          <div class="team__info-title">
            <h2 class="heading-2">Title info</h2>
          </div>
          <div class="team__info-description">
            <p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem ipsa aliquid dolores consequatur minima!</p>
          </div>
        </div>
      </div>
      <div class="cards">
        <div class="card">
            <img src="img/photo1.png" alt="Photo 1" class="card__img">
            <figcaption class="card__role">Founder</figcaption>
          <div class="card__name">Charlie Martin</div>
        </div>
        <div class="card">
          <figure class="card__info">
            <img src="img/photo2.png" alt="Photo 2" class="card__img">
            <figcaption class="card__role"></figcaption>
          </figure>
          <div class="card__name"></div>
        </div>
        <div class="card">
          <figure class="card__info">
            <img src="img/photo3.png" alt="Photo 3" class="card__img">
            <figcaption class="card__role"></figcaption>
          </figure>
          <div class="card__name"></div>
        </div>
        <div class="card">
          <figure class="card__info">
            <img src="img/photo4.png" alt="Photo 4" class="card__img">
            <figcaption class="card__role"></figcaption>
          </figure>
          <div class="card__name"></div>
        </div>
        <div class="card">
          <figure class="card__info">
            <img src="img/photo5.png" alt="Photo 5" class="card__img">
            <figcaption class="card__role"></figcaption>
          </figure>
          <div class="card__name"></div>
        </div>
        <div class="card">
          <figure class="card__info">
            <img src="img/photo6.png" alt="Photo 6" class="card__img">
            <figcaption class="card__role"></figcaption>
          </figure>
          <div class="card__name"></div>
        </div>
      </div>
    </div>
  </body>
</html>
